<!DOCTYPE html>
<html>
<head>
  <title>Mijn Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

<script>
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>


  
</head>

  
<body>
  <video width=100% height=100% autoplay muted playsinline loop>
    
    <source src="Startscherm.mp4" type="video/mp4">
  </video>
</body>


</html>
